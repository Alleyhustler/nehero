    body, html {
      margin: 0;
      padding: 0;
      height: 100%;

    /* Background Image */
    body {

    /* Social Media Icons */
    .socials {
      margin-top: 20px;
      display: flex;
      justify-content: center;

    }

    .socials a img {
      width: 100px;
      height: 100px;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transition for hover effects */

</head>

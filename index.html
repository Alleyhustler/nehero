<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/holyyy.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      z-index: 1;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .title-image-container {
      position: relative;
      text-align: center;
      padding-top: 60px; /* Offset for navbar */
      margin-bottom: 0; /* No space below */
    }

    .title-image {
      display: block;
      margin: 20px auto;
      max-width: 1000px;
    }

    .oblique-panel {
      width: 100%;
      height: 70px;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      transform: skewY(-8deg);
      margin-top: -35px; /* Half the height to center overlap */
      z-index: 1;
      position: relative;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Slight shadow for elevation */
    }

    .main-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      position: relative;
    }

    .main-image {
      max-width: 500px;
      height: auto;
      border: 1px solid #000;
    }

    .social-container {
      display: flex;
      align-items: center;
      margin: 0 40px; /* Space between social icons and main image */
    }

    .social-icon {
      width: 200px;
      height: 200px;
      transition: transform 0.3s ease; /* Smooth hover animation */
    }

    .social-icon:hover {
      transform: scale(1.2); /* Hover effect */
    }

    .button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      z-index: 1;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="navbar">
    <a href="#main-pic">SON OF GOD</a>
    <a href="https://x.com/JesusCat_SOL" target="_blank">Twitter</a>
    <a href="https://t.me/+aKJWoJvXPP8zNDM0" target="_blank">Telegram</a>
  </div>

  <div class="title-image-container">
    <img src="images/SON_OF_JESUS__3_-removebg-preview.png" alt="Title Image" class="title-image">
    <a href="#main-pic" class="button">SON OF GOD</a>
  </div>

  <div class="oblique-panel"></div>

  <div id="main-pic" class="main-image-container">
    <div class="social-container">
      <a href="https://x.com/JesusCat_SOL" target="_blank">
        <img src="images/image-removebg-preview (21).png" alt="Twitter" class="social-icon">
      </a>
    </div>
    <img src="images/jesus.JPG" alt="Main Image" class="main-image">
    <div class="social-container">
      <a href="https://t.me/+aKJWoJvXPP8zNDM0" target="_blank">
        <img src="images/telegram_icon__1_-removebg-preview.png" alt="Telegram" class="social-icon">
      </a>
    </div>
  </div>

  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
